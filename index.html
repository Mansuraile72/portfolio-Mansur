<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .category {
            margin: 20px 0;
        }
        iframe {
            width: 560px;
            height: 315px;
        }
        .category a {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            width: 200px;
            border-radius: 5px;
        }
        .category a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>My Best Videos</h1>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/S6n72q0GaHc?si=vno1cLJrzERps4um" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/mqVDOHDyfuE?si=t4YRT6CZGTSk_GHw&amp;start=29" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <h2>My Categories</h2>
    <div class="category">
        <h3>Finance</h3>
        <iframe src="https://www.youtube.com/embed/videoseries?list=PLmviLHSh7hy-hhgN3_9dpYI9sjmKGrda4" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="category">
        <h3>Google Drive Videos</h3>
        <div id="drive-videos"></div>
    </div>
    
    <script>
        const driveFolderID = "1sYcWoy_ibcCn6dvwr2TM37FBI1UrNRCr";
        const driveContainer = document.getElementById("drive-videos");
        
        function fetchDriveVideos() {
            fetch(`https://www.googleapis.com/drive/v3/files?q='${driveFolderID}'+in+parents&key=YOUR_GOOGLE_DRIVE_API_KEY`)
                .then(response => response.json())
                .then(data => {
                    data.files.forEach(file => {
                        const videoElement = document.createElement("iframe");
                        videoElement.src = `https://drive.google.com/file/d/${file.id}/preview`;
                        videoElement.width = "560";
                        videoElement.height = "315";
                        driveContainer.appendChild(videoElement);
                    });
                })
                .catch(error => console.error("Error fetching Google Drive videos:", error));
        }
        
        fetchDriveVideos();
    </script>
</body>
</html>
