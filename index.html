<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .category {
            margin: 20px 0;
        }
        iframe {
            width: 560px;
            height: 315px;
        }
        .category a {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            width: 200px;
            border-radius: 5px;
            cursor: pointer;
        }
        .category a:hover {
            background-color: #0056b3;
        }
        #astrology-videos {
            display: none;
        }
    </style>
</head>
<body>
    <h1>My Best Videos</h1>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/S6n72q0GaHc?si=vno1cLJrzERps4um" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/mqVDOHDyfuE?si=t4YRT6CZGTSk_GHw&amp;start=29" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <h2>My Categories</h2>
    <div class="category">
        <h3>Finance</h3>
        <iframe src="https://www.youtube.com/embed/videoseries?list=PLmviLHSh7hy-hhgN3_9dpYI9sjmKGrda4" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="category">
        <h3>Astrology</h3>
        <a onclick="toggleAstrologyVideos()">Show Astrology Videos</a>
        <div id="astrology-videos">
            <iframe src="https://www.youtube.com/embed/CTwu7sgHO8k?si=FPSNpBNWn4O4AzrB" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/82pnE01N30o?si=4_K0iYOxmlXhXOqv" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/UnoPeEXAU2o?si=qqHVf7izqvRv26CR" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/dd99mj03grs?si=sx37kEh23lTZa_D3" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/eYXV7kHRZCo?si=a6KS4IYRqsH9tFpz" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    
    <script>
        function toggleAstrologyVideos() {
            const videoSection = document.getElementById("astrology-videos");
            if (videoSection.style.display === "none") {
                videoSection.style.display = "block";
            } else {
                videoSection.style.display = "none";
            }
        }
    </script>
</body>
</html>
